name: ðŸ§ª Test Coverage

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/docs.go'
      - 'LICENSE'
      - '.gitignore'
      - '.ignore'
      - '**/Makefile'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/docs.go'
      - 'LICENSE'
      - '.gitignore'
      - '.ignore'
      - '**/Makefile'

jobs:
  coverage:
    name: ðŸ”¢ Test Coverage on ${{ matrix.os }} (Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-22.04
          - ubuntu-24.04-arm
          - ubuntu-22.04-arm
          - macos-latest
          - windows-latest
          - windows-2022
          - windows-11-arm
        go-version:
          - '1.25.7'
          - '1.26.0'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ matrix.go-version }}

    - name: Run tests with coverage (with race detector)
      if: matrix.os != 'windows-11-arm'
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./src/...
      shell: bash
      # continue-on-error: true

    - name: Run tests with coverage (without race detector)
      if: matrix.os == 'windows-11-arm'
      run: go test -v -coverprofile=coverage.txt -covermode=atomic ./src/...
      shell: bash
      # continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      # Only upload coverage for the starter/minimum Go version (1.25.7)
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25.7'
      # continue-on-error: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
